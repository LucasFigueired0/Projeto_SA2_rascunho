<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap-aula</title>
</head>
<body>
    <!-- ROWS E COLLUMNS - LINHAS E COLUNAS -->
    <div class="container">
        <div class="row">
            <div class="col-6" style="background-color: gray;color: #fff;"><p>col-6</p></div>
            <div class="col-6" style="background-color: rgb(170, 8, 116);color: #fff;"><p>col-6</p></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2" style="background-color: rgb(55, 0, 255);color: #fff;"><p>col-2</p></div>
            <div class="col-2" style="background-color: rgb(196, 22, 22);color: #fff;"><p>col-2</p></div>
            <div class="col-2" style="background-color: rgb(145, 43, 43);color: #fff;"><p>col-2</p></div>
            <div class="col-2" style="background-color: rgb(13, 32, 95);color: #fff;"><p>col-2</p></div>
            <div class="col-2" style="background-color: rgb(3, 51, 15);color: #fff;"><p>col-2</p></div>
            <div class="col-2" style="background-color: rgb(51, 48, 3);color: #fff;"><p>col-2</p></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="background-color: black;color: #fff;"><p>col-6</p></div>
            <div class="col-6" style="background-color: brown;color: #fff;"><p>col-6</p></div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------- -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
